<script>
  function redirectToWhatsApp() {
    // Ganti nomor penerima sesuai kebutuhan Anda
    var nomorPenerima = "+6282172716552";
    
    // Mengambil semua elemen dengan kelas .dress-name
    var produkNamaElements = document.querySelectorAll('.dress-name');
    
    // Inisialisasi pesan kosong
    var pesan = "Saya ingin memesan ";
    
    // Iterasi melalui elemen-elemen dan tambahkan teks ke pesan
    produkNamaElements.forEach(function(produkNamaElement, index) {
      pesan += produkNamaElement.textContent;
      // Tambahkan koma jika ini bukan elemen terakhir
      if (index < produkNamaElements.length - 1) {
        pesan += ", ";
      }
    });

    // Membentuk tautan WhatsApp dengan nomor dan pesan
    var waLink =
      "https://api.whatsapp.com/send?phone=" +
      nomorPenerima +
      "&text=" +
      encodeURIComponent(pesan);

    // Arahkan pengguna ke tautan WhatsApp
    window.location.href = waLink;
  }
</script>
