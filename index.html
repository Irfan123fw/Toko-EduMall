      function filterProducts(selectedType) {
        // Kosongkan daftar produk terlebih dahulu
        $("#product-list").empty();

        // Render ulang produk berdasarkan jenis yang dipilih
        products.forEach(function (product) {
          if (selectedType === "all" || selectedType === product.type) {
            var productCard = $(
              '<div class="col-md-6 col-lg-3 mb-4">' +
                '<div class="card mx-auto" data-type="' +
                product.type +
                '">' +
                '<div class="image-container">' +
                '<div class="first"></div>' +
                '<img src="' +
                product.image +
                '" class="img-fluid rounded thumbnail-image" />' +
                "</div>" +
                '<div class="product-detail-container p-2">' +
                '<div class="d-flex justify-content-between align-items-center">' +
                '<h5 class="dress-name">' +
                product.name +
                "</h5>" +
                "</div>" +
                '<div class="d-flex justify-content-between align-items-center pt-1">' +
                "<div>" +
                '<span class="new-price">' +
                product.price +
                '</span><br /><span class="rating-number">' +
                product.stock +
                "</span>" +
                "</div>" +
                '<button class="btn btn-primary text-uppercase" ' +
                'onclick="redirectToWhatsApp()" target="_blank">BUY</button>' +
                "</div>" +
                "</div>" +
                "</div>" +
                "</div>"
            );

            $("#product-list").append(productCard);
          }
        });
      }
